<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .douyin-profile {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            padding: 20px;
            transition: all 0.3s ease;
        }
        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .avatar-container {
            position: relative;
            margin-right: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .edit-btn {
            position: absolute;
            right: -10px;
            bottom: -10px;
            background: #12c2e9;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .user-info {
            flex: 1;
        }
        .user-info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }
        .stats span {
            font-size: 14px;
            color: #666;
        }
        .stats strong {
            font-size: 18px;
            color: #333;
        }
        #bio {
            margin: 10px 0;
            color: #666;
            font-size: 14px;
        }
        .profile-content {
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="javascript:history.back()">返回</a></li>
                <li><a href="index.html">首页</a></li>
                <li><a href="user.html">用户中心</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="profileSection" class="douyin-profile">
            <div class="profile-header">
                <div class="avatar-container">
                    <img src="default-avatar.jpg" alt="用户头像" class="avatar">
                    <button class="edit-btn" onclick="openEditModal()">编辑资料</button>
                </div>
                <div class="user-info">
                    <h2 id="nickname">用户</h2>
                    <div class="stats">
                        <span><strong id="followers">0</strong> 粉丝</span>
                        <span><strong id="following">0</strong> 关注</span>
                        <span><strong id="likes">0</strong> 获赞</span>
                    </div>
                    <p id="bio">暂无简介</p>
                </div>
            </div>
            <div class="profile-content">
                <!-- 其他内容 -->
            </div>
        </div>

        <!-- 编辑资料模态框 -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>编辑资料</h2>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editNickname">昵称</label>
                        <input type="text" id="editNickname" value="用户">
                    </div>
                    <div class="form-group">
                        <label for="editBio">简介</label>
                        <textarea id="editBio" rows="3">暂无简介</textarea>
                    </div>
                    <button type="submit" class="submit-button">保存</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        function openEditModal() {
            document.getElementById('editModal').style.display = 'block';
        }
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('nickname').innerText = document.getElementById('editNickname').value;
            document.getElementById('bio').innerText = document.getElementById('editBio').value;
            closeEditModal();
        });
    </script>
</body>
</html>
