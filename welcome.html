<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用一中墙</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .welcome-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            transition: all 0.5s ease;
            transform: translateY(20px);
            opacity: 0;
        }
        .welcome-container.show {
            transform: translateY(0);
            opacity: 1;
        }
        .welcome-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .qq-button {
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            outline: none;
            font-weight: bold;
        }
        .qq-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.25);
        }
        .qq-button:active {
            transform: translateY(1px);
        }
        .qq-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.25);
        }
        .qq-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="welcome-container" id="main-container">
        <h1>欢迎使用一中墙</h1>
        <div style="display: flex; justify-content: center; margin: 20px 0px;">
            <img src="file:///C:/Users/Administrator/AppData/Roaming/Tencent/QQ/Temp/f40d25188fa5b877b5a02d8ae687def1.jpg" alt="一中墙图片" style="width: 50%; max-width: 200px; border-radius: 50%; object-fit: cover;">
        </div>
        <div style="display: flex; justify-content: space-around; margin-top: 20px; gap: 10px;">
            <button class="qq-button" onclick="window.location.href='login.html'">登录</button>
            <button class="qq-button" onclick="window.location.href='register.html'">注册</button>
        </div>

    </div>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('main-container');
            setTimeout(() => {
                container.classList.add('show');
            }, 50);
        });
    </script>
</body>
</html>
