<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="javascript:history.back()">返回</a></li>
                <li><a href="index.html">首页</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>投稿说明</h1>
        <section class="submit-instructions">
            <h2>投稿流程</h2>
            <ol>
                <li>阅读投稿须知</li>
                <li>填写投稿表单</li>
                <li>提交并发布</li>
            </ol>
        </section>
        <section class="submit-form">
            <h2>投稿表单</h2>
            <form>
                <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">内容：</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">分类：</label>
                    <select id="category" name="category">
                        <option value="学习">学习</option>
                        <option value="生活">生活</option>
                        <option value="活动">活动</option>
                        <option value="表白">表白</option>
                        <option value="吐槽">吐槽</option>
                    </select>
                </div>
                <button type="submit" onclick="submitPost()">提交</button>
            </form>
        </section>
    </main>
<script>
    function submitPost(event) {
        event.preventDefault();  // 阻止表单默认提交行为
        const post = {
            id: Date.now(),
            title: document.getElementById('title').value,
            content: document.getElementById('content').value,
            time: new Date().toLocaleString(),
            likes: 0,
            comments: []
        };
        localStorage.setItem('newPost', JSON.stringify(post));
        window.location.href = 'home.html';  // 修改为跳转到index.html
    }
    
    // 添加表单提交事件监听
    document.querySelector('form').addEventListener('submit', submitPost);
</script>
    </body>
</html>
